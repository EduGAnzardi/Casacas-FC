<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Casacas FC</title>
</head>
<body data-bs-theme="light">
    <header>
        <div>
            <h3>CASACAS FC</h3>
        </div>
        <input type="checkbox" id="nav_check" hidden> 
        <nav>
            <ul>
                <li>
                    <a href="../index.html" class="active">Inicio</a>
                </li>
                <li>
                    <a href="./camisetas.html">Camisetas</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li>
                    <a href="./carrito.html" class="carrito-numero" id="numerito">0<i class="bi bi-cart-fill"></i></a>
                </li>
                <li>
                    <a class="bi bi-brightness-high-fill" id="modoOscuro"></a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    <main>
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div>
                <h5 id="carrito-vacio">Tu carrito esta vac√≠o.</h5>
            </div>
            <div class="carrito items disabled" id="carrito-productos">
            <div class="vaciar-carrito disabled" id="carrito-acciones">
                <small>Vaciar carrito</small>
            </div>
            <div class="carrito-total disabled">
                <div class="fila">
                    <p id="total-carrito">Total: $<span id="total-precio">0.00</span></p>
                    <span
                    class="carrito-precio-total"></span>
                </div>
                <div>
                    <button class="btn-pagar">Pagar <i class="bi bi-bag-check-fill"></i></button>
                </div>
                <div>
                    <p class="carrito-comprado disabled" id="carrito-comprado">Muchas gracias por su compra!</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col" id="company">
                    <h2>CASACAS FC</h2>
                    <p>
                        Tu camiseta te espera...
                    </p>
                </div>

                <div class="col" id="services">
                    <h3>Redes</h3>
                    <div class="links">
                        <a href="#">Facebook <i class="bi bi-facebook"></i></a>
                        <a href="#">Instagram <i class="bi bi-instagram"></i></a>
                        <a href="#">Whatsapp <i class="bi bi-whatsapp"></i></a>
                        <a href="#">Gmail <i class="bi bi-envelope-at-fill"></i></a>
                    </div>
                </div>

                <div class="col" id="contact">
                    <h3>Ubicacion <i class="bi bi-geo-alt"></i></h3>
                    <div class="contact-details">
                        <i class="fa fa-location"></i>
                        <p>25 de Mayo 2255 <br> SANTA FE, ARGENTINA</p>
                    </div>
                </div>
            </div>

        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="../carrito.js"></script>
<script src="../main.js"></script>
    
</body>
</html>
