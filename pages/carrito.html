        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div class="carrito items">
                <div class="carrito-item">
                    <img src="../img/image_7ccdd99b-17d1-4e03-9669-3ed4b4db5e10.webp" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Selecci√≥n Argentina</span>
                        <div class="selector-cantidad">
                            <i class="bi bi-dash-square restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="bi bi-plus-square sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$25000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="bi bi-trash3-fill"></i>
                    </span>
                </div>
        
                <div class="carrito-item">
                    <img src="../img/river.webp" alt="" width="80px">

                    </div>
                    <span class="btn-eliminar">

                    </span>
                </div>
        
                <div class="carrito-item">
                    <img src="../img/boca.webp" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Boca Juniors</span>
                        <div class="selector-cantidad">
                            <i class="bi bi-dash-square restar-cantidad"></i>
                            <input type="text" value="3" class="carrito-item-cantidad" disabled>
                            <i class="bi bi-plus-square sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$25000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="bi bi-trash3-fill"></i>
                    </span>
                </div>
        
                <div class="carrito-item">
                    <img src="../img/INTER MIAMI.webp" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Inter Miami</span>
                        <div class="selector-cantidad">
                            <i class="bi bi-dash-square restar-cantidad"></i>
                            <input type="text" value="4" class="carrito-item-cantidad" disabled>
                            <i class="bi bi-plus-square sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$25000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="bi bi-trash3-fill"></i>
                    </span>
                </div>
            </div>
        
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span

                <button class="btn-pagar">Pagar <i class="bi bi-bag-check-fill"></i></button>
